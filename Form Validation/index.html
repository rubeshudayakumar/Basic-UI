<!DOCTYPE html>

<html>
    <head>
        <title>
            Form Validation
        </title>

         <!-- START : IMPORTING GOOGLE FONTS (ROBOTO) -->
         <link rel="preconnect" href="https://fonts.googleapis.com" />
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
         <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;1,100&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
         <!-- END : IMPORTING GOOGLE FONTS (ROBOTO) -->

        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>

        <!-- START : HEADER SECTION -->
        <header class="form-header">
            <img src="./assets/images/sirius_cdw_logo.svg" alt="sirius cdw logo" />
        </header>
        <!-- END : HEADER SECTION -->

        <!-- START : FORM SECTION -->
        <main class="form-container">
            <form class="form-card" onsubmit="return validate();">

                <!-- START : NAME INPUT -->
                <h2>BILLING DETAILS</h2> <br/>
                <div class="name-input">
                    <div class="first-section">
                        <label for="first-name">
                            First Name
                        </label>
                        <input type="text" id="first-name" />
                        <span class="error-message">
                        </span>
                    </div>
                    <div class="second-section">
                        <label for="last-name">
                            Last Name
                        </label>
                        <input type="text" id="last-name" />
                        <span class="error-message">
                        </span>
                    </div>
                </div>
                <!-- END : NAME INPUT -->

                <!-- START : EMAIL INPUT -->
                <div class="input-section">
                    <label for="email-id">
                        Email Address
                    </label>
                    <input type="email" id="email-id" />
                    <span class="error-message">
                    </span>
                </div>
                <!-- END : EMAIL INPUT -->
                
                <!-- START : CONTACT NUMBER INPUT -->
                <div class="input-section">
                    <label for="contact-number">
                        Contact Number
                    </label>
                    <input type="text" id="contact-number"/>
                    <span class="error-message">
                    </span>
                </div>
                <!-- END : PIN CODE INPUT -->

                <!-- START : PINCODE INPUT -->
                <div class="input-section">
                    <label for="pin-code">
                        PIN Code 
                    </label>
                    <input type="text" id="pin-code"/>
                    <span class="error-message">
                    </span>
                </div>
                <!-- END : PINCODE INPUT -->

                <h2>PAYMENT DETAILS</h2>

                <!-- START : CARD NUMBER INPUT -->
                <div class="input-section">
                    <label for="card-number">
                        Card Number
                    </label>
                    <input type="text" id="card-number"/>
                    <span class="error-message">
                    </span>
                </div>
                <!-- END : CARD NUMBER INPUT -->

                <!-- START : CARD EXPIRY AND CVV INPUT -->
                <div class="name-input">
                    <div class="first-section">
                        <label for="card-expiry">
                            Card Expiry (Year)
                        </label>
                        <input type="text" id="card-expiry" />
                        <span class="error-message">
                        </span>
                    </div>
                    <div class="second-section">
                        <label for="cvv-number">
                            CVV
                        </label>
                        <input type="text" id="cvv-number" />
                        <span class="error-message">
                        </span>
                    </div>
                </div>
                <!-- START : CARD EXPIRY AND CVV INPUT -->

                <button type="submit">COMPLETE PAYMENT</button>

            </form>
        </main>
        <!-- END : FORM SECTION -->

        <script src="./assets/js/scripts.js"></script>
    </body>
</html>
