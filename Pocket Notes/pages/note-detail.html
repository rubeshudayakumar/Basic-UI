<!DOCTYPE html>

<html>
    <head>
        <title>
            Pocket Notes
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script src="https://kit.fontawesome.com/d95ab1ac46.js"></script>
        <!-- START : IMPORTING LATO FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;1,100&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- END : IMPORTIHNG LATO FONTS -->

        <link rel="stylesheet" href="../assets/css/styles.css">

    </head>
    <body>

        <!-- START : HEADER SECTION -->
        <header class="pocket-notes-header">
            <div class="pocket-logo">
                <i class="fa-sharp fa-solid fa-arrow-left"></i>
                <h1>Pocket<span> Notes</span></h1>
            </div>
            <section class="buttons-section">
                <button class="delete-note-btn">DELETE</button>
                <button class="edit-btn">EDIT</button>
            </section>
        </header>
        <!-- END : HEADER SECTION -->

        <!-- START : POCKET NOTES SECTION -->
        <main class="notes-detail-container">
            <div class="note-color">
            </div>
            <section class="note-details">
                <h3></h3>
                <h5></h5>
                <div></div>
                <p></p>
            </section>
        </main>
        
        <section class="delete-note-leave-container">
            <div class="delete-note-leave-container-close-window">
                <h4>CONFIRM</h4>
                <button>X</button>
            </div>
            <p>Seems like you are in the middle of the adding/editing.Do you want to leave?</p>
            <button class="delete-note-leave-btn">YES, CLOSE</button>
        </section>


        <!-- START : DELETE NOTE CONFIRMATION -->
        <section class="delete-note-confirm-container">
            <div class="delete-note-confirm-container-close-window">
                <h4>DELETE NOTE</h4>
                <button>X</button>
            </div>
            <p>Are you sure you want to delete this note?</p>
            <button class="delete-note-confirm-btn">YES, DELETE</button>
        </section>
        <!-- END : DELETE NOTE CONFIRMATION -->

        <!-- START : LEAVE EDIT NOTE CONFIRMATION -->
        <section class="delete-note-leave-container">
            <div class="delete-note-leave-container-close-window">
                <h4>CONFIRM</h4>
                <button>X</button>
            </div>
            <p>Seems like you are in the middle of the adding/editing.Do you want to leave?</p>
            <button class="delete-note-leave-btn">YES, CLOSE</button>
        </section>
        <!-- END : LEAVE EDIT NOTE CONFIRMATION -->



        <!-- START : NEW NOTE SECTION -->
        <section class="new-note-container">
        </section>

        <div class="new-note-section">
            <div class="close-section">
                <h4>EDIT NOTE</h4>
                <button>X</button>
            </div>

            <!-- START : NOTE INPUT FORM SECTION -->
            <section class="form-section">
                <input class="title" type="text" placeholder="Notes Title "/>
                <input class="url" type="text" placeholder="Add Image URL"/>
                <textarea class="content" type="text" placeholder="Add Content Here"></textarea>
            </section>

            <section class="choose-color-section">
                <div class="colors">
                    <div class="color pink"></div>
                    <div class="color white"></div>
                    <div class="color yellow"></div>
                    <div class="color green"></div>
                    <div class="color skin"></div>
                </div>
                <button class="save-btn">save</button>
            </section>

            <!-- END : NOTE INPUT FORM SECTION -->
        </div>
       
        <!-- END : NEW NOTE SECTION -->

        <!-- END : POCKET NOTES SECTION -->

        <!-- START : IMPORTING SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="../assets/js/note-detail.js"></script>
        <!-- END : IMPORTING SCRIPTS -->
    </body>
</html>
