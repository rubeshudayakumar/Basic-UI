    <body>

        <!-- START : HEADER SECTION -->
        <header class="pocket-notes-header">
            <h1>Pocket<span> Notes</span></h1>
            <section class="buttons-section">
                <button class="delete-btn">DELETE ALL</button>
                <button class="new-btn">NEW</button>
            </section>
        </header>
        <!-- END : HEADER SECTION -->

        <div class="empty-notes">
            <img src="../assets/images/3dBox.png" alt="3dbox image" />
            <h2>Notes you add appear here</h2>
        </div>

        <!-- START : POCKET NOTES SECTION -->
        <main class="pocket-notes-container">

        </main>


        <!-- START : DELETE CONFIRMATION -->
        <section class="delete-all-confirm-container">
            <div class="delete-all-confirm-container-close-window">
                <h4>DELETE ALL NOTES</h4>
                <button>X</button>
            </div>
            <p>Are you sure you want to delete all notes?</p>
            <button class="delete-all-confirm-btn">YES, DELETE</button>
        </section>
        <!-- END : DELETE CONFIRMATION -->

        <!-- START : NEW NOTE SECTION -->
        <section class="new-note-container">
        </section>

        <div class="new-note-section">
            <div class="close-section">
                <h4>NEW NOTE</h4>
                <button>X</button>
            </div>

            <!-- START : NOTE INPUT FORM SECTION -->
            <section class="form-section">
                <input class="title" type="text" placeholder="Notes Title "/>
                <input class="url" type="text" placeholder="Add Image URL"/>
                <textarea class="content" type="text" placeholder="Add Content Here"></textarea>
            </section>

            <section class="choose-color-section">
                <div class="colors">
                    <div class="color pink"></div>
                    <div class="color white"></div>
                    <div class="color yellow"></div>
                    <div class="color green"></div>
                    <div class="color skin"></div>
                </div>
                <button class="add-btn">ADD</button>
            </section>

            <!-- END : NOTE INPUT FORM SECTION -->
        </div>
       
        <!-- END : NEW NOTE SECTION -->

        <!-- END : POCKET NOTES SECTION -->
