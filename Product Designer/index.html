<!DOCTYPE html>

<html>
    <head>
       <title>
            Product Designer
       </title>
       <script src="https://kit.fontawesome.com/d95ab1ac46.js"></script>
       <link rel="stylesheet" href="/Product Designer/assets/css/styles.css">
    </head>
    <body>
        <header class="mailSection">
            <h6>shruthi.bhatt.siriuscom.com</h6>
        </header>
        <section class="nameSection">
            <h1 class="name">
                <span>Shruthi</span> Bhatt
            </h1>
            <h2 class="role">
                a <span>product</span> designer
                <h6 class="mobileEmail">shruthi.bhatt.siriuscom.com</h6>
            </h2>
        </section>
        <div class="productsContainer">
            <img src="/Product Designer/assets/Images/rawpixel-769308-unsplash.png" alt="Product Image" />
            <img src="/Product Designer/assets/Images/fancycrave-329196-unsplash.png" alt="Product Image" />
            <img src="/Product Designer/assets/Images/nadine-shaabana-1112616-unsplash.png" alt="Product Image" />
            <img src="/Product Designer/assets/Images/fikri-rasyid-689579-unsplash.png" alt="Product Image" />
            <img src="/Product Designer/assets/Images/marc-mueller-654355-unsplash.png" alt="Product Image" />
            <img src="/Product Designer/assets/Images/jeff-sheldon-3219-unsplash.png" alt="Product Image" />
        </div>
        <section class="logoContainer">
            <div class="logoTitle">Big names to <span>show off</span> </div>
            <div class="logoRow">
                <img src="/Product Designer/assets/Images/spotify.png" alt="">
                <img src="/Product Designer/assets/Images/audi.png" alt="">
                <img src="/Product Designer/assets/Images/adidas.png" alt="">
                <img src="/Product Designer/assets/Images/lufthanza.png" alt="">
                <img src="/Product Designer/assets/Images/ikea.png" alt="">
                <img src="/Product Designer/assets/Images/montblanc.png" alt="">
            </div>
        </section>
        <footer class="footer">
            <div class="breakLines">
                <span class="shortLine"></span>
                <span class="longLine"></span>
            </div>
            <div class="iconsSection">
                <div class="iconContainer"><i class="fa-brands fa-facebook"></i></div>
                <div class="invertBg"><i class="fa-brands fa-twitter"></i></i></div>
            </div>
        </footer>
    </body>
</html>
