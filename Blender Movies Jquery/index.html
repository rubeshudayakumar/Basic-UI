<!DOCTYPE html>

<html>
    <head>
        <title>
            Blender Movie
        </title>
        <link rel="stylesheet" href="./assets/css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- START : IMPORTING GOOGLE FONTS (OPEN SANS) -->
        <script src="https://kit.fontawesome.com/d95ab1ac46.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;1,100&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- END : IMPORTING GOOGLE FONTS (OPEN SANS) -->

    </head>
    <body>

        <!-- START : HEADER SECTION -->
        <header class="header">
            <section class="header-container">
                <div class="app-name">
                    Blender Movies
                </div>
                <div class="profile-section">
                    <h5></h5>
                    <img src="#" alt="profileImg" />
                </div>
            </section>
        </header>
        <!-- END : HEADER SECTION -->

        <!-- START : MOVIE SECTION CONTAINER -->
        <main class="movie-container">
            <section class="movie-section">

                <!-- START : VIDEO SECTION -->
                <div class="video-section">
                    <video src="#" controls="true" poster="./assets/images/thumbnail.png"></video>
                    <img id="video-loading" src="./assets/images/loading.gif" alt="loading image" />
                    <div class="video-description">
                        <h3>
                        </h3>
                        <p>
                        </p>
                    </div>
                    <hr class="video-line-break">
                    <section class="comments-section">
                        <h2>Comments</h2>
                    </section>
                    <hr class="comment-line-break">
                </div>
                <!-- END : VIDEO SECTION -->
                
                <!-- START : POSTER SECTION -->
                <div class="poster-section">
                    <h2>Upcoming Projects</h2>
                    <img id="poster-loading" src="./assets/images/loading.gif" alt="loading image" />
                </div>
                <!-- END : POSTER SECTION -->

            </section>
        </main>
        <!-- END : MOVIE SECTION CONTAINER -->

        <!-- START : FOOTER SECTION -->
        <footer class="footer">
            <section class="footer-section">
                <div class="copyrights">
                   <span>&#169;</span> 
                   Copyrights 2022
                </div>
                <div class="footer-app-name">
                    Blender Movies
                </div>
            </section>
        </footer>
        <!-- END : FOOTER SECTION -->

        <!-- START :  MESSAGE ICON -->
        <img class="message-icon" src="assets/images/messageIcon.png" alt="messageIcon" />
        <!-- END : MESSAGE ICON -->
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="./assets/js/scripts.js"></script>
    </body>
</html>
